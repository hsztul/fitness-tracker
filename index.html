<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fitness Tracker</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <div class="bg-blue-600 p-4">
    <h1 class="text-white text-3xl font-bold text-center">Fitness Tracker</h1>
  </div>
  
  <!-- App Container -->
  <div id="app" class="container mx-auto p-4">
    <!-- App Content Will Go Here -->
  </div>

  <!-- Reset Modal -->
  <div id="resetModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
      <h2 class="text-xl font-semibold mb-4">Reset Progress</h2>
      <p class="mb-4">Are you sure you want to reset your progress? This action cannot be undone.</p>
      <div class="flex justify-end space-x-4">
        <button id="cancelReset" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
        <button id="confirmReset" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Reset</button>
      </div>
    </div>
  </div>

  <!-- Chart Container -->
  <div class="container mx-auto p-4">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">Your Progress Over Time</h2>
      <canvas id="progressChart"></canvas>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
